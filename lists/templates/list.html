{% extends 'base.html' %}

{% block header_text %}Your To-Do list{% endblock %}

{% block form_action %}/lists/{{ list.id }}/{% endblock %}

{% block table %}
  <ul id="id_list_table" class="list-group list-group-flush">
    {% for item in list.item_set.all %}
      <li class="list-group-item">{{ forloop.counter }}: {{ item.text }}</li>
    {% endfor %}
  </ul>
{% endblock %}
